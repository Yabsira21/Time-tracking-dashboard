<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="Jeremy">
        <section>
          <img class="hero" src="images/image-jeremy.png" alt="" />
          <article>
            <h3 class="sub">Report for</h3>
            <h2 class="name">Jeremy Robson</h2>
          </article>
        </section>
        <ul type="none">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="work">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Work</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <aside>
            <h1>32hrs</h1>
            <h5>Last Week - 36hrs</h5>
          </aside>
        </div>
      </div>
      <div class="play">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Play</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
        <aside> 
          <h1>10hrs</h1>
          <h5>Last Week - 8hrs</h5>
        </aside>
        </div>  
      </div>
      <div class="study">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Study</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <aside>
            <h1>4hrs</h1>
            <h5>Last Week - 7hrs</h5>
          </aside>
        </div> 
      </div>
      <div class="exercise">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <aside>
            <h1>4hrs</h1>
            <h5>Last Week - 5hrs</h5>
          </aside>

        </div> 
      </div>
      <div class="social">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <aside>
            <h1>5hrs</h1>
            <h5>Last Week - 10hrs</h5>
          </aside>
        </div></div>
      <div class="self-care">
        <div class="top"></div>

        <div class="bottom">
          <div class="card-name">
            <h4>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <aside>
            <h1>2hrs</h1>
            <h5>Last Week - 2hrs</h5>
          </aside>
        </div></div>
    </main>
  </body>
</html>
